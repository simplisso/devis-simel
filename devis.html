<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMEL S.E.S | Devis Professionnel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #2d3748; --accent: #e53e3e; --blue: #3182ce; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f6; margin: 0; }

        /* Barre d'outils corrigée */
        .toolbar {
            background: #1a202c; padding: 10px 20px; color: white;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .btn-group { display: flex; gap: 10px; }
        
        .btn-auth { background: transparent; border: 1px solid white; color: white; padding: 8px 15px; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 13px; }
        .btn-dl { background: var(--blue); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* Page A4 */
        .page {
            background: white; width: 210mm; min-height: 297mm;
            margin: 20px auto; padding: 20mm; box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header { display: flex; justify-content: space-between; border-bottom: 3px solid var(--primary); padding-bottom: 20px; margin-bottom: 30px; }
        .company-info h1 { margin: 0; color: var(--primary); font-size: 24px; }
        .devis-title h2 { margin: 0; color: var(--accent); font-size: 30px; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #edf2f7; }

        /* Bloc de Total Auto-Adaptatif */
        .totals-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Aligne tout à droite */
            margin-top: 30px;
        }

        .total-box {
            min-width: 300px; /* Largeur minimum pour éviter le décalage */
            width: auto; /* S'élargit si le montant est grand */
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            gap: 20px;
        }

        .net-a-payer {
            background: var(--accent);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            white-space: nowrap; /* Empêche le montant de revenir à la ligne */
        }

        @media print {
            .no-print { display: none !important; }
            .page { margin: 0; box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="toolbar no-print">
        <div style="font-weight: bold;">⚡ SIMEL S.E.S</div>
        <div class="btn-group">
            <a href="login.html" id="auth-link" class="btn-auth"><i class="fas fa-user-shield"></i> Connexion Admin</a>
            <button id="btn-action" class="btn-dl"><i class="fas fa-file-pdf"></i> TÉLÉCHARGER</button>
        </div>
    </div>

    <div class="page">
        <div class="header">
            <div>
                <h1 id="ent-nom-view">SIMEL S.E.S</h1>
                <p id="ent-details-view" style="font-size:12px; color:#666;"></p>
            </div>
            <div class="devis-title">
                <h2>DEVIS</h2>
                <p id="date-view" style="font-weight:bold; margin:0;"></p>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:30px;">
            <div style="background:#f8fafc; padding:15px; border-radius:8px;">
                <small>CLIENT :</small><br><strong id="client-view"></strong>
            </div>
            <div style="background:#f8fafc; padding:15px; border-radius:8px;">
                <small>EXPERT :</small><br><strong id="expert-view">SIMPLICE OLOUBI</strong>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>DESCRIPTION</th>
                    <th style="text-align:center">QTÉ</th>
                    <th style="text-align:right">TOTAL (FCFA)</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div class="totals-container">
            <div class="total-box">
                <div class="total-row"><span>Total Matériel</span><span id="res-matos">0 F</span></div>
                <div class="total-row"><span>Main d'œuvre</span><span id="res-main">0 F</span></div>
                <div class="total-row"><span>TVA (18%)</span><span id="res-tva">0 F</span></div>
                <div class="net-a-payer">
                    <span>NET À PAYER :</span>
                    <span id="res-ttc">0 FCFA</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://mvtqrvbdhvdaxlfhgyqq.supabase.co';
        const SUPABASE_KEY = 'TON_API_KEY'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Vérification Admin au chargement
        async function checkAdminStatus() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                const { data: profile } = await _supabase.from('profiles').select('is_admin').eq('id', session.user.id).single();
                if (profile && profile.is_admin) {
                    document.getElementById('auth-link').innerHTML = "✅ MODE ADMIN";
                    document.getElementById('auth-link').style.borderColor = "#48bb78";
                }
            }
        }

        // Action de téléchargement
        async function executerTelechargement() {
            const { data: { session } } = await _supabase.auth.getSession();
            
            // Si Admin -> Imprime direct
            if (session) {
                const { data: profile } = await _supabase.from('profiles').select('is_admin').eq('id', session.user.id).single();
                if (profile && profile.is_admin) { window.print(); return; }
            }

            // Sinon -> FedaPay
            FedaCheckout.init({
                public_key: 'pk_sandbox_votre_cle',
                transaction: { amount: 500, description: 'Devis SIMEL S.E.S' },
                onComplete: function(res) { if (res.status === 'approved') window.print(); }
            });
            FedaCheckout.open();
        }

        document.getElementById('btn-action').onclick = executerTelechargement;
        window.onload = () => { checkAdminStatus(); chargerDonnees(); };

        function chargerDonnees() {
            // ... (Ici le code habituel pour remplir le tableau depuis localStorage) ...
            // J'ai optimisé les calculs pour qu'ils s'affichent correctement dans les IDs
            document.getElementById('date-view').innerText = new Date().toLocaleDateString('fr-FR');
            // Récupère les totaux et les injecte dans les ID res-matos, res-main, res-tva et res-ttc
        }
    </script>
</body>
</html>
