<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMEL S.E.S | Devis Professionnel</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #2d3748; --accent: #e53e3e; --blue: #3182ce; --green: #2f855a; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; }

        /* Barre d'outils */
        .toolbar {
            background: #1a202c; padding: 10px 20px; color: white;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .btn-group { display: flex; gap: 10px; }
        .btn-auth { background: transparent; border: 1px solid white; color: white; padding: 8px 15px; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 13px; }
        
        .btn-pdf { background: var(--accent); color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-excel { background: var(--green); color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* Page A4 */
        .page-container { padding: 20px; }
        .page {
            background: white; width: 210mm; min-height: 297mm;
            margin: 0 auto; padding: 20mm; box-shadow: 0 0 20px rgba(0,0,0,0.1); box-sizing: border-box;
            position: relative;
        }

        .header { display: flex; justify-content: space-between; border-bottom: 3px solid var(--primary); padding-bottom: 20px; margin-bottom: 30px; }
        .company-info h1 { margin: 0; color: var(--primary); font-size: 24px; text-transform: uppercase; }
        .devis-title { text-align: right; }
        .devis-title h2 { margin: 0; color: var(--accent); font-size: 30px; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #edf2f7; font-size: 14px; }

        .totals-container { display: flex; flex-direction: column; align-items: flex-end; margin-top: 30px; }
        .total-box { min-width: 320px; width: auto; }
        .total-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; gap: 30px; }

        .net-a-payer {
            background: var(--accent); color: white; padding: 15px; border-radius: 8px;
            margin-top: 10px; display: flex; justify-content: space-between;
            align-items: center; font-weight: bold; font-size: 1.3rem; white-space: nowrap;
        }

        @media print {
            .no-print { display: none !important; }
            .page { margin: 0; box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="toolbar no-print">
        <div style="font-weight: bold;">⚡ SIMEL S.E.S</div>
        <div class="btn-group">
            <a href="login.html" id="auth-link" class="btn-auth"><i class="fas fa-user-shield"></i> Connexion Admin</a>
            <button onclick="validerEtTelecharger('pdf')" class="btn-pdf"><i class="fas fa-file-pdf"></i> PDF</button>
            <button onclick="validerEtTelecharger('excel')" class="btn-excel"><i class="fas fa-file-excel"></i> EXCEL</button>
        </div>
    </div>

    <div class="page-container" id="capture-area">
        <div class="page">
            <div class="header">
                <div>
                    <h1 id="ent-nom-view">SIMEL S.E.S</h1>
                    <p id="ent-details-view" style="font-size:12px; color:#666; white-space: pre-line;"></p>
                </div>
                <div class="devis-title">
                    <h2>DEVIS</h2>
                    <p id="date-view" style="font-weight:bold; margin:0;"></p>
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:30px;">
                <div style="background:#f8fafc; padding:15px; border-radius:8px;">
                    <small style="color: #718096; font-weight: bold;">CLIENT :</small><br>
                    <strong id="client-view" style="font-size: 1.1rem; color: #2d3748;"></strong>
                </div>
                <div style="background:#f8fafc; padding:15px; border-radius:8px;">
                    <small style="color: #718096; font-weight: bold;">EXPERT :</small><br>
                    <strong id="expert-view" style="font-size: 1.1rem; color: #2d3748;">SIMPLICE OLOUBI</strong>
                </div>
            </div>

            <table id="table-devis">
                <thead>
                    <tr>
                        <th>DESCRIPTION</th>
                        <th style="text-align:center">QTÉ</th>
                        <th style="text-align:right">TOTAL (FCFA)</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>

            <div class="totals-container">
                <div class="total-box">
                    <div class="total-row"><span>Total Matériel</span><span id="res-matos">0 F</span></div>
                    <div class="total-row"><span>Main d'œuvre</span><span id="res-main">0 F</span></div>
                    <div class="total-row"><span>TVA (18%)</span><span id="res-tva">0 F</span></div>
                    <div class="net-a-payer">
                        <span>NET À PAYER :</span>
                        <span id="res-ttc">0 FCFA</span>
                    </div>
                </div>
            </div>
            
            <div style="margin-top: 50px; font-size: 11px; color: #a0aec0; text-align: center; border-top: 1px dashed #e2e8f0; padding-top: 10px;">
                Devis généré par SIMEL S.E.S - Document valable 30 jours.
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://mvtqrvbdhvdaxlfhgyqq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12dHFydmJkaHZkYXhsZmhneXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NzMwNDAsImV4cCI6MjA4MjM0OTA0MH0.LJRT3MJpGmlZHyZ0Zdn3HliE3RsWu6XlgrYsBOyLbM8'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. Vérifie si Simplice est connecté
        async function checkAdminStatus() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                const { data: profile } = await _supabase.from('profiles').select('is_admin').eq('id', session.user.id).single();
                if (profile && profile.is_admin) {
                    document.getElementById('auth-link').innerHTML = "✅ ADMIN : " + session.user.email;
                    document.getElementById('auth-link').style.borderColor = "#48bb78";
                    return true;
                }
            }
            return false;
        }

        // 2. Logique de téléchargement (Admin = gratuit, Client = FedaPay)
        async function validerEtTelecharger(format) {
            const isAdmin = await checkAdminStatus();
            if (isAdmin) {
                format === 'pdf' ? genererPDF() : genererExcel();
            } else {
                FedaCheckout.init({
                    public_key: 'pk_live_votre_cle_ici',
                    transaction: { amount: 500, description: 'Téléchargement Devis SIMEL' },
                    onComplete: function(res) {
                        if (res.status === 'approved') {
                            format === 'pdf' ? genererPDF() : genererExcel();
                        }
                    }
                });
                FedaCheckout.open();
            }
        }

        // 3. Génération PDF
        function genererPDF() {
            const element = document.getElementById('capture-area');
            const opt = {
                margin: 0,
                filename: 'Devis_SIMEL_' + (localStorage.getItem("client") || "Client") + '.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        // 4. Génération Excel
        function genererExcel() {
            const table = document.getElementById('table-devis');
            const wb = XLSX.utils.table_to_book(table, { sheet: "Devis SIMEL" });
            XLSX.writeFile(wb, 'Devis_SIMEL_' + (localStorage.getItem("client") || "Client") + '.xlsx');
        }

        // 5. Remplissage des données (Entreprise + Articles)
        function chargerDonnees() {
            // RECUPÉRATION DES INFOS DE L'ACCUEIL
            document.getElementById('ent-nom-view').innerText = localStorage.getItem("ent_nom") || "SIMEL S.E.S";
            document.getElementById('ent-details-view').innerText = localStorage.getItem("ent_details") || "Adresse non définie\nTél: -- -- -- --";

            document.getElementById('date-view').innerText = new Date().toLocaleDateString('fr-FR');
            document.getElementById('client-view').innerText = localStorage.getItem("client") || "Non précisé";
            document.getElementById('expert-view').innerText = localStorage.getItem("electricien") || "SIMPLICE OLOUBI";
            
            const produits = JSON.parse(localStorage.getItem("devis_final_produits") || "[]");
            let totalMatos = 0;
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";

            produits.forEach(p => {
                const total = p.prix * p.quantite;
                totalMatos += total;
                tbody.innerHTML += `<tr>
                    <td><strong>${p.nom}</strong><br><small style="color:#718096">${p.caract || ''}</small></td>
                    <td style="text-align:center">${p.quantite}</td>
                    <td style="text-align:right">${total.toLocaleString()} F</td>
                </tr>`;
            });

            const main = parseFloat(localStorage.getItem("mainManuelle")) || 0;
            const ht = totalMatos + main;
            const tva = Math.round(ht * 0.18);
            const ttc = ht + tva;

            document.getElementById('res-matos').innerText = totalMatos.toLocaleString() + " F";
            document.getElementById('res-main').innerText = main.toLocaleString() + " F";
            document.getElementById('res-tva').innerText = tva.toLocaleString() + " F";
            document.getElementById('res-ttc').innerText = ttc.toLocaleString() + " FCFA";
        }

        window.onload = async () => { 
            await checkAdminStatus(); 
            chargerDonnees(); 
        };
    </script>
</body>
</html>
