<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMEL S.E.S | Devis Professionnel</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #2d3748; --accent: #e53e3e; --blue: #3182ce; --green: #2f855a; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }

        .toolbar {
            background: #1a202c; padding: 10px 20px; color: white;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .btn-pdf { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-excel { background: var(--green); color: white; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* LA ZONE DE CAPTURE (Strictement calibrée) */
        #capture-area {
            background: white;
            width: 210mm;
            min-height: 297mm;
            margin: 20px auto;
            padding: 15mm; /* Marges internes G et D égales */
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .header { display: flex; justify-content: space-between; border-bottom: 3px solid var(--primary); padding-bottom: 20px; margin-bottom: 30px; }
        .company-header { display: flex; align-items: center; gap: 20px; }
        #logo-view { max-width: 120px; max-height: 90px; object-fit: contain; }
        .company-info h1 { margin: 0; color: var(--primary); font-size: 24px; text-transform: uppercase; }
        .company-info p { margin: 5px 0 0 0; font-size: 12px; color: #666; white-space: pre-line; line-height: 1.4; }
        .devis-title { text-align: right; }
        .devis-title h2 { margin: 0; color: var(--accent); font-size: 30px; letter-spacing: 2px; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #edf2f7; font-size: 14px; word-wrap: break-word; }

        .totals-container { display: flex; flex-direction: column; align-items: flex-end; margin-top: 30px; }
        .total-box { min-width: 320px; }
        .total-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .net-a-payer {
            background: var(--accent); color: white; padding: 15px; border-radius: 8px;
            margin-top: 10px; display: flex; justify-content: space-between; font-weight: bold; font-size: 1.3rem;
        }

        .footer-devis { margin-top: 50px; font-size: 11px; color: #a0aec0; text-align: center; border-top: 1px dashed #e2e8f0; padding-top: 15px; }

        /* Correction pour mobile : On permet de voir mais sans casser le PDF */
        @media (max-width: 768px) {
            body { overflow-x: auto; }
            #capture-area { margin: 0; transform: scale(0.4); transform-origin: top left; }
        }
    </style>
</head>
<body>

    <div class="toolbar no-print">
        <div style="font-weight: bold;">⚡ SIMEL S.E.S</div>
        <div class="btn-group">
            <button onclick="validerEtTelecharger('pdf')" class="btn-pdf">PDF</button>
            <button onclick="validerEtTelecharger('excel')" class="btn-excel">EXCEL</button>
        </div>
    </div>

    <div id="capture-area">
        <div class="header">
            <div class="company-header">
                <div id="logo-container" style="display: none;"><img id="logo-view" src=""></div>
                <div class="company-info">
                    <h1 id="ent-nom-view">SIMEL S.E.S</h1>
                    <p id="ent-details-view"></p>
                </div>
            </div>
            <div class="devis-title">
                <h2>DEVIS</h2>
                <p>Date: <span id="date-view"></span></p>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:30px;">
            <div style="background:#f8fafc; padding:15px; border-radius:8px; border-left: 4px solid var(--blue);">
                <small>Client :</small><br><strong id="client-view"></strong>
            </div>
            <div style="background:#f8fafc; padding:15px; border-radius:8px; border-left: 4px solid var(--primary);">
                <small>Expert :</small><br><strong id="expert-view">SIMPLICE OLOUBI</strong>
            </div>
        </div>

        <table id="table-devis">
            <thead>
                <tr>
                    <th style="width:60%">DESCRIPTION</th>
                    <th style="text-align:center; width:10%">QTÉ</th>
                    <th style="text-align:right; width:30%">TOTAL (FCFA)</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div class="totals-container">
            <div class="total-box">
                <div class="total-row"><span>Total Matériel</span><span id="res-matos">0 F</span></div>
                <div class="total-row"><span>Main d'œuvre</span><span id="res-main">0 F</span></div>
                <div class="total-row"><span>TVA (18%)</span><span id="res-tva">0 F</span></div>
                <div class="net-a-payer"><span>NET À PAYER :</span><span id="res-ttc">0 FCFA</span></div>
            </div>
        </div>
        
        <div class="footer-devis">Validité : 30 jours. SIMEL S.E.S</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://mvtqrvbdhvdaxlfhgyqq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12dHFydmJkaHZkYXhsZmhneXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NzMwNDAsImV4cCI6MjA4MjM0OTA0MH0.LJRT3MJpGmlZHyZ0Zdn3HliE3RsWu6XlgrYsBOyLbM8'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function validerEtTelecharger(format) {
            // Logique simplifiée pour tester direct
            format === 'pdf' ? genererPDF() : genererExcel();
        }

        function genererPDF() {
            const element = document.getElementById('capture-area');
            const clientName = localStorage.getItem("client") || "Client";
            
            // Étape 1 : On remonte en haut
            window.scrollTo(0, 0);

            const opt = {
                margin: 0,
                filename: 'Devis_' + clientName + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2, 
                    useCORS: true, 
                    scrollY: 0, 
                    windowWidth: 1000 // Force le mode PC pour un alignement parfait G/D
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function chargerDonnees() {
            const savedLogo = localStorage.getItem("ent_logo");
            if (savedLogo) { document.getElementById('logo-view').src = savedLogo; document.getElementById('logo-container').style.display = "block"; }
            document.getElementById('ent-nom-view').innerText = localStorage.getItem("ent_nom") || "SIMEL S.E.S";
            document.getElementById('ent-details-view').innerText = localStorage.getItem("ent_details") || "";
            document.getElementById('client-view').innerText = localStorage.getItem("client") || "CLIENT";
            
            const produits = JSON.parse(localStorage.getItem("devis_final_produits") || "[]");
            let totalMatos = 0;
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            produits.forEach(p => {
                const total = p.prix * p.quantite;
                totalMatos += total;
                tbody.innerHTML += `<tr><td><strong>${p.nom}</strong></td><td style="text-align:center">${p.quantite}</td><td style="text-align:right">${total.toLocaleString()} F</td></tr>`;
            });
            // ... reste des calculs (identiques à ton original)
        }
        window.onload = chargerDonnees;
    </script>
</body>
</html>
