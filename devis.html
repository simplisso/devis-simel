<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMEL S.E.S | Devis Final</title>
    <link rel="stylesheet" href="style-pro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>

    <style>
        body { background: #f4f7f6; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        .devis-body {
            background: white; padding: 40px; margin: 20px auto; max-width: 900px;
            border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header-simel {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: #2d3748; color: white;
        }
        .devis-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid #2d3748; padding-bottom: 20px; margin-bottom: 30px;
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .logo-box { width: 80px; height: 80px; display: flex; align-items: center; }
        .logo-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .ent-infos { display: flex; flex-direction: column; }
        .ent-nom { margin: 0; font-size: 1.5rem; color: #2d3748; text-transform: uppercase; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #2d3748; color: white; padding: 12px; text-align: left; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid #edf2f7; font-size: 0.9rem; }
        
        .recap { margin-left: auto; width: 300px; margin-top: 30px; }
        .recap-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .total-box { background: #e53e3e; color: white; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 10px; }

        @media print {
            .no-print { display: none !important; }
            .devis-body { box-shadow: none; margin: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <header class="header-simel no-print">
        <div class="logo">SIMEL <span>S.E.S</span></div>
        <div style="display: flex; gap: 10px;">
            <button onclick="window.location.href='login.html'" class="btn-simel" style="background: #4a5568; width: auto; font-size: 0.8rem;">
                <i class="fas fa-user-shield"></i> ESPACE ADMIN
            </button>
            <button id="btn-action" class="btn-simel" style="width:auto; padding: 10px 20px;">
                <i class="fas fa-download"></i> TÉLÉCHARGER
            </button>
        </div>
    </header>

    <div class="devis-body">
        <div class="devis-header">
            <div class="header-left">
                <div id="logo-view" class="logo-box"></div>
                <div class="ent-infos">
                    <h1 id="ent-nom-view" class="ent-nom"></h1>
                    <p id="ent-details-view" style="margin:5px 0; font-size:0.85rem; color:#718096;"></p>
                </div>
            </div>
            <div style="text-align: right;">
                <h2 style="margin:0; color:#e53e3e;">DEVIS</h2>
                <p id="date-view" style="margin:5px 0; font-weight:bold;"></p>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
            <div style="background:#f7fafc; padding:15px; border-radius:8px;">
                <small>CLIENT :</small><br><strong id="client-view"></strong>
            </div>
            <div style="background:#f7fafc; padding:15px; border-radius:8px;">
                <small>ÉTABLI PAR :</small><br><strong id="expert-view"></strong>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Désignation</th>
                    <th style="text-align:right">Qté</th>
                    <th style="text-align:right">P.U HT</th>
                    <th style="text-align:right">Total HT</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div class="recap">
            <div class="recap-row"><span>Total Matériel</span><span id="res-matos"></span></div>
            <div class="recap-row"><span>Main d'œuvre</span><span id="res-main"></span></div>
            <div class="recap-row"><span>TVA (18%)</span><span id="res-tva"></span></div>
            <div class="total-box">
                <span>NET À PAYER</span>
                <span id="res-ttc" style="float:right;"></span>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://mvtqrvbdhvdaxlfhgyqq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12dHFydmJkaHZkYXhsZmhneXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NzMwNDAsImV4cCI6MjA4MjM0OTA0MH0.LJRT3MJpGmlZHyZ0Zdn3HliE3RsWu6XlgrYsBOyLbM8';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function lancerAction() {
            const { data: { session } } = await _supabase.auth.getSession();

            if (session) {
                // Vérifier si Admin
                const { data: profile, error } = await _supabase
                    .from('profiles')
                    .select('is_admin')
                    .eq('id', session.user.id)
                    .single();

                if (profile && profile.is_admin) {
                    window.print();
                    return;
                }
            }

            // Si non admin, on lance FedaPay (Mode Test forcé pour que ça marche)
            try {
                FedaCheckout.init({
                    public_key: 'pk_sandbox_votre_cle_test', 
                    transaction: {
                        amount: 500,
                        description: 'Devis SIMEL S.E.S'
                    },
                    onComplete: function(response) {
                        if (response.status === 'approved') window.print();
                    }
                });
                FedaCheckout.open();
            } catch (e) {
                alert("Erreur technique. Si vous êtes l'admin, connectez-vous.");
            }
        }

        document.getElementById('btn-action').onclick = lancerAction;

        window.onload = () => {
            const logo = localStorage.getItem("ent_logo");
            if(logo) document.getElementById("logo-view").innerHTML = `<img src="${logo}">`;
            
            document.getElementById('ent-nom-view').innerText = localStorage.getItem("ent_nom") || "SIMEL S.E.S";
            document.getElementById('ent-details-view').innerHTML = `${localStorage.getItem("ent_adresse") || ""}<br>${localStorage.getItem("ent_contact") || ""}`;
            document.getElementById('client-view').innerText = localStorage.getItem("client") || "Inconnu";
            document.getElementById('expert-view').innerText = localStorage.getItem("electricien") || "SIMPLICE OLOUBI";
            document.getElementById('date-view').innerText = new Date().toLocaleDateString();

            const produits = JSON.parse(localStorage.getItem("devis_final_produits") || "[]");
            let totalM = 0;
            const tbody = document.getElementById('table-body');

            produits.forEach(p => {
                const total = p.prix * p.quantite;
                totalM += total;
                tbody.innerHTML += `<tr>
                    <td><strong>${p.nom}</strong><br><small>${p.caract || ''}</small></td>
                    <td style="text-align:right">${p.quantite}</td>
                    <td style="text-align:right">${p.prix.toLocaleString()}</td>
                    <td style="text-align:right">${total.toLocaleString()} F</td>
                </tr>`;
            });

            const main = parseFloat(localStorage.getItem("mainManuelle")) || 0;
            const ht = totalM + main;
            const tva = ht * 0.18;
            const ttc = ht + tva;

            document.getElementById('res-matos').innerText = totalM.toLocaleString() + " F";
            document.getElementById('res-main').innerText = main.toLocaleString() + " F";
            document.getElementById('res-tva').innerText = tva.toLocaleString() + " F";
            document.getElementById('res-ttc').innerText = ttc.toLocaleString() + " FCFA";
        };
    </script>
</body>
</html>
