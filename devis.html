<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMEL S.E.S | Devis Professionnel</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.kkiapay.me/k.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary: #2d3748; --accent: #e53e3e; --blue: #3182ce; --green: #2f855a; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; }

        .toolbar {
            background: #1a202c; padding: 10px 20px; color: white;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .btn-pdf { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-auth { background: transparent; border: 1px solid white; color: white; padding: 8px 15px; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 13px; }

        /* AJUSTEMENT DU FORMAT A4 POUR ÉVITER LES COUPURES */
        .page-container { padding: 20px; display: flex; justify-content: center; }
        .page {
            background: white; width: 210mm; min-height: 297mm;
            padding: 15mm 15mm; box-shadow: 0 0 20px rgba(0,0,0,0.1); box-sizing: border-box;
        }

        .header { display: flex; justify-content: space-between; border-bottom: 3px solid var(--primary); padding-bottom: 15px; margin-bottom: 25px; }
        .company-info h1 { margin: 0; color: var(--primary); font-size: 22px; text-transform: uppercase; }
        .devis-title h2 { margin: 0; color: var(--accent); font-size: 28px; }

        /* TABLEAU OPTIMISÉ POUR LE PDF */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
        th { background: var(--primary); color: white; padding: 10px; text-align: left; font-size: 12px; }
        td { padding: 10px; border-bottom: 1px solid #edf2f7; font-size: 12px; word-wrap: break-word; vertical-align: top; }

        .totals-container { display: flex; flex-direction: column; align-items: flex-end; margin-top: 20px; }
        .total-box { min-width: 250px; }
        .total-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 13px; }
        .net-a-payer {
            background: var(--accent); color: white; padding: 12px; border-radius: 6px;
            margin-top: 10px; display: flex; justify-content: space-between; font-weight: bold; font-size: 1.1rem;
        }

        .footer-devis { margin-top: 30px; font-size: 10px; color: #a0aec0; text-align: center; border-top: 1px dashed #e2e8f0; padding-top: 10px; }
    </style>
</head>
<body>

    <div class="toolbar no-print">
        <div style="font-weight: bold;">⚡ SIMEL S.E.S</div>
        <div class="btn-group">
            <a href="login.html" id="auth-link" class="btn-auth"><i class="fas fa-user-shield"></i> Connexion Admin</a>
            <button onclick="gererTelechargement()" class="btn-pdf">TÉLÉCHARGER PDF</button>
        </div>
    </div>

    <div class="page-container">
        <div class="page" id="capture-area">
            <div class="header">
                <div>
                    <h1 id="ent-nom-view">SIMEL S.E.S</h1>
                    <p id="ent-details-view" style="font-size: 10px; color: #666;"></p>
                </div>
                <div class="devis-title">
                    <h2>DEVIS</h2>
                    <p style="font-size: 12px;">Date: <span id="date-view"></span></p>
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:20px;">
                <div style="background:#f8fafc; padding:10px; border-radius:6px; border-left: 4px solid var(--blue);">
                    <small>Client :</small><br><strong id="client-view"></strong>
                </div>
                <div style="background:#f8fafc; padding:10px; border-radius:6px; border-left: 4px solid var(--primary);">
                    <small>Expert Responsable :</small><br><strong id="expert-view">OLOUBI Simplice</strong>
                </div>
            </div>

            <table id="table-devis">
                <thead>
                    <tr>
                        <th style="width: 65%;">DESCRIPTION</th>
                        <th style="text-align:center; width: 10%;">QTÉ</th>
                        <th style="text-align:right; width: 25%;">TOTAL (FCFA)</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>

            <div class="totals-container">
                <div class="total-box">
                    <div class="total-row"><span>Total Matériel</span><span id="res-matos">0 F</span></div>
                    <div class="total-row"><span>Main d'œuvre</span><span id="res-main">0 F</span></div>
                    <div class="total-row"><span>TVA (18%)</span><span id="res-tva">0 F</span></div>
                    <div class="net-a-payer"><span>NET À PAYER :</span><span id="res-ttc">0 FCFA</span></div>
                </div>
            </div>
            
            <div class="footer-devis">Document professionnel SIMEL S.E.S - Valide 30 jours [cite: 19]</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://mvtqrvbdhvdaxlfhgyqq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12dHFydmJkaHZkYXhsZmhneXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NzMwNDAsImV4cCI6MjA4MjM0OTA0MH0.LJRT3MJpGmlZHyZ0Zdn3HliE3RsWu6XlgrYsBOyLbM8'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function checkAdminStatus() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                const { data: profile } = await _supabase.from('profiles').select('is_admin').eq('id', session.user.id).maybeSingle();
                if (profile && profile.is_admin) {
                    document.getElementById('auth-link').style.color = "#48bb78";
                    return true;
                }
            }
            return false;
        }

        async function gererTelechargement() {
            const isAdmin = await checkAdminStatus();
            if (isAdmin) {
                genererPDF();
            } else {
                // Utilisation de ta Public API Key
                openKkiapayWidget({
                    amount: 500,
                    key: "b737e530e44711f088937fbad2f1cd5e",
                    sandbox: true, // Mettre à false pour le mode réel
                    data: "Paiement Devis SIMEL"
                });
            }
        }

        window.addEventListener('kkiapay_resolved', (e) => { genererPDF(); });

        function genererPDF() {
            const element = document.getElementById('capture-area');
            const opt = {
                margin: [10, 5, 10, 5], // Évite que le texte touche les bords
                filename: 'Devis_SIMEL.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function chargerDonnees() {
            document.getElementById('client-view').innerText = localStorage.getItem("client") || "OLOUBI simplice"; [cite: 4]
            document.getElementById('date-view').innerText = localStorage.getItem("date") || "2025-12-27"; [cite: 8]
            
            const produits = JSON.parse(localStorage.getItem("devis_final_produits") || "[]");
            let totalMatos = 0;
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            
            produits.forEach(p => {
                const total = p.prix * p.quantite;
                totalMatos += total;
                tbody.innerHTML += `<tr>
                    <td><strong>${p.nom}</strong><br><small style="color:#666">${p.caract || ''}</small></td>
                    <td style="text-align:center">${p.quantite}</td>
                    <td style="text-align:right">${total.toLocaleString()} F</td>
                </tr>`;
            });
            
            const main = parseFloat(localStorage.getItem("mainManuelle")) || 5000; [cite: 16]
            const ht = totalMatos + main;
            const tva = Math.round(ht * 0.18);
            const ttc = ht + tva;

            document.getElementById('res-matos').innerText = totalMatos.toLocaleString() + " F"; [cite: 12, 15]
            document.getElementById('res-main').innerText = main.toLocaleString() + " F"; [cite: 13, 16]
            document.getElementById('res-tva').innerText = tva.toLocaleString() + " F"; [cite: 14, 17]
            document.getElementById('res-ttc').innerText = ttc.toLocaleString() + " FCFA"; [cite: 18]
        }

        window.onload = chargerDonnees;
    </script>
</body>
</html>
