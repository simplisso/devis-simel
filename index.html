<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SIMEL S.E.S – Expertise Électrique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a202c">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #3182ce;
      --secondary: #e53e3e;
      --dark: #1a202c;
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--dark);
      color: white; overflow: hidden;
    }

    /* Arrière-plan Vidéo */
    #bg-video {
      position: fixed; right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      object-fit: cover; z-index: -1;
      filter: brightness(0.4);
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.4) 100%);
    }

    /* Carte à effet de verre */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 50px 40px;
      border-radius: 30px;
      text-align: center;
      max-width: 500px;
      width: 85%;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      animation: slideUp 1s ease-out;
    }

    .brand-icon {
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(49, 130, 206, 0.5));
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: -1px;
      text-transform: uppercase;
    }

    h1 span { color: var(--secondary); }

    .tagline {
      font-size: 1.1rem;
      margin: 20px 0 40px 0;
      line-height: 1.6;
      opacity: 0.8;
      font-weight: 400;
    }

    /* Bouton Pro */
    .btn-action {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      padding: 20px 45px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 18px;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
    }

    .btn-action:hover {
      transform: scale(1.05);
      background: #2b6cb0;
      box-shadow: 0 15px 30px rgba(49, 130, 206, 0.4);
    }

    .btn-action i {
      transition: transform 0.3s ease;
    }

    .btn-action:hover i {
      transform: translateX(5px);
    }

    /* Animations */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer discret */
    .footer-note {
      position: absolute;
      bottom: 30px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="videos/electricite.mp4" type="video/mp4">
  </video>

  <div class="container">
    <div class="glass-card">
      <div class="brand-icon">
        <i class="fas fa-bolt"></i>
      </div>
      
      <h1>SIMEL <span>S.E.S</span></h1>
      
      <p class="tagline">
        Ingénierie électrique et solutions de précision. <br>
        Générez vos devis certifiés en quelques clics.
      </p>

      <button class="btn-action" onclick="location.href='accueil.html'">
        COMMENCER L'EXPERTISE
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="footer-note">
      &copy; 2025 SIMEL Solutions Électriques & Services
    </div>
  </div>

</body>
</html>
