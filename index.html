<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SIMEL S.E.S ‚Äì Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2d3748">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="SIMEL S.E.S">
  <link rel="apple-touch-icon" href="images/icon-192.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    /* Design unifi√© SIMEL S.E.S */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(45, 55, 72, 0.7), rgba(0, 0, 0, 0.8));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 800;
      letter-spacing: -1px;
    }

    h1 span {
      color: #e53e3e; /* Le rouge SIMEL utilis√© dans le devis */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .btn-start {
      padding: 18px 45px;
      font-size: 1.2rem;
      background-color: #2b6cb0; /* Le bleu pro des autres pages */
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn-start:hover {
      background-color: #2c5282;
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .btn-start i {
      font-size: 1.4rem;
    }

    /* Animation subtile pour le texte */
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="videos/electricite.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <div class="fade-in">
      <h1>‚ö° SIMEL <span>S.E.S</span></h1>

      </center>
    </div>
  </div>

</body>
