<head>

  <style>
    body {

      padding: 30px;

      background: #f0f4f8;

    h1 {

    .bloc {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    pre {
      background: #eee;

      border-radius: 12px;

    }
    .actions {
      margin-top: 30px;

    .actions button {

</head>
<body>
  <h1>üß™ Debug & Donn√©es locales</h1>
  <div class="bloc">
    <p><strong>Donn√©es enregistr√©es :</strong></p>
    <pre id="donnees"></pre>

    <div class="actions">
      <button onclick="exporterJSON()">üì§ Exporter JSON</button>
      <button onclick="resetDonnees()">üóëÔ∏è R√©initialiser</button>
      <button onclick="location.reload()">üîÑ Recharger</button>
    </div>
  </div>

  <script>
    function afficherDonnees() {
      const data = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        data[key] = localStorage.getItem(key);
      }
      document.getElementById("donnees").textContent = JSON.stringify(data, null, 2);
    }

    function exporterJSON() {
      const data = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        data[key] = localStorage.getItem(key);
      }
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "debug-elecprodevis.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function resetDonnees() {
      if (confirm("üõë Confirmer la suppression de toutes les donn√©es locales‚ÄØ?")) {
        localStorage.clear();
        alert("‚úÖ Donn√©es r√©initialis√©es.");
        location.reload();
      }
    }

    afficherDonnees();
  </script>
